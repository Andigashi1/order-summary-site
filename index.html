<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order Summary</title>
</head>
<body class="flex">
    <main class="container flex">
        <img class="illustration" src="images/illustration-hero.svg" alt="illustration">
        <div class="info">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="plan flex">
            <img src="images/icon-music.svg" alt="Music icon">
            <span class="planprice flex">
                <h4 class="plantype">Annual plan</h4>
                <p class="price">$59.99/year</p>
            </span>
            <p class="changeplan"><a href="#">Change</a></p>
        </div>
        <div class="buttons flex">
            <button class="payment">Proceed to payment</button>
            <button class="cancel">Cancel order</button>
        </div>  
    </main>
</body>
</html>
